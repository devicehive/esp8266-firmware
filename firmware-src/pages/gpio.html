<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>GPIO</title>
	<script src="libs.js"></script>
	<script>
		function get(pin) {
			send_command('gpio/read', data, getKey(), function (err, res) {
				if(err)
					print('ERROR: ' + res, true);
				else
					print('GPIO' + pin + ': ' + res[pin.toString()]);
			});
		}

		function set(pin, val) {
			var json = {}
			json[String(pin)] = val;
			print('');
			send_command('gpio/write', data, getKey(), function (err, res) {
				if(err)
					print('ERROR: ' + res, true);
				else
					print('Value ' + val + ' was written to GPIO' + pin);
			});
		}

		function init() {
			byId('accesskey').value = localStorage['accesskey'];
		}
	</script>
</head>
<body onload="init()">
<div class="header">
	<a href="./help.html"><div class="devecihive-logo-text"></div></a>
	<div class="key-box">
		<label for="accesskey">AccesKey: </label>
		<input class="input-accesskey input-data" type="password" id="accesskey">
	</div>
</div>

		<div class="group-box">

			<button class="btn_event" type="button" value="Read" onclick="get(0);">Read</button>

			<button class="btn_event" type="button" value="Set 0" onclick="set(0, 0);">Set 0</button>
